<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Antoninho e os Alurinhas 1</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
   <div id="header">
    <div id="score">Pontos: 0 | Vidas: 3</div>
    <button id="restart">Reiniciar Jogo</button>
    <button id="pause">Pausar</button>
</div>

<div id="game-container">
    <div id="status"></div>
    <div id="pacman"></div>
</div>
    
    <div id="touch-controls">
      <button data-dir="1" class="up">↑</button>
      <div class="middle-row">
        <button data-dir="4" class="left">←</button>
        <div class="spacer"></div>
        <button data-dir="2" class="right">→</button>
      </div>
      <button data-dir="3" class="down">↓</button>
    </div>

    <div id="powerup-info" style="color: #FF0; text-align: center; margin-top: 10px; max-width: 400px; font-size: 14px; font-family: Arial, sans-serif;">
      <strong>Soro da HYDRA:</strong> Ativou? Já era! O Antoninho vai sofrer: o curso da Alura desaparece, mas no lugar surgem trocentos outros cursos !! Dica: é a bolinha verde... Outra dica: veja os padrões e use a seu favor!   
    </div>

    <script src="script.js"></script>
</body>
</html>
